{% extends 'base.html' %}

{% block content %}
    <div class="content-box">
        <div class="content-header">
            <h1>Add New Group</h1>
        </div>
        <div class="detail-container scrollable-table">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="mude-button safe">Create</button>
                <a href="{% url 'group_list' %}" class="mude-button danger">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
